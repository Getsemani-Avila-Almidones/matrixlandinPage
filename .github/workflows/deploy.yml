name: Despliegue local con runner
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3
      - name: Copiar archivos a /var/www/html
        run: |
          rsync -av --delete ./ /var/www/html/
